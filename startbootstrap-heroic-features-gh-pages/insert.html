    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Add Information</h1>
      <p class="lead">Please fill out fields in appropriate box and click submit to add an entry to the database.</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <!-- <img class="card-img-top" src="http://placehold.it/500x325" alt=""> -->
          <div class="card-body">
            <h4 class="card-title">Add Author Info</h4>
            <form>
                <div class="form-group">
                  <label for="author_first_name">First Name</label>
                  <input type="author_first_name" class="form-control" id="author_first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last_name_author">Last Name</label>
                    <input type="last_name_author" class="form-control" id="last_name_author" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="education_author">Education</label>
                    <input type="education_author" class="form-control" id="education_author" placeholder="Education">
                </div>
                <div class="form-group">
                    <label for="website_author">Website</label>
                    <input type="website_author" class="form-control" id="website_author" placeholder="Website">
                </div>
                <div class="form-group">
                    <label for="bio_author">Biography</label> <!--Might remove if not needed-->
                    <input type="bio_author" class="form-control" id="bio_author" placeholder="Biography">
                </div>
              </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <!-- <img class="card-img-top" src="http://placehold.it/500x325" alt=""> -->
          <div class="card-body">
            <h4 class="card-title">Add Customer Info</h4>
            <form>
                <div class="form-group">
                  <label for="first_name_customer">First Name</label>
                  <input type="first_name_customer" class="form-control" id="first_name_customer" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last_name_customer">Last Name</label>
                    <input type="last_name_customer" class="form-control" id="last_name_customer" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email_customer">Email</label>
                    <input type="email_customer" class="form-control" id="email_customer" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone_customer">Phone</label>
                    <input type="phone_customer" class="form-control" id="phone_customer" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="shipping_customer">Shipping Address</label> 
                    <input type="shipping_customer" class="form-control" id="shipping_customer" placeholder="Shipping Address">
                </div>
                <div class="form-group">
                  <label for="billing_customer">Billing Address</label> 
                  <input type="billing_customer" class="form-control" id="billing_customer" placeholder="Billing Address">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <!-- <img class="card-img-top" src="http://placehold.it/500x325" alt=""> -->
          <div class="card-body">
            <h4 class="card-title">Add Order Info</h4>
            <form>
                <div class="form-group">
                  <label for="creation_date_order">Creation Date</label>
                  <input type="creation_date_order" class="form-control" id="creation_date_order" placeholder="Creation Date">
                </div>
                <div class="form-group">
                    <label for="arrival_date">Arrival Date</label>
                    <input type="arrival_date" class="form-control" id="arrival_date" placeholder="Arrival Date">
                </div>
                <div class="form-group">
                    <label for="purchased_items">Purchased Items</label>
                    <input type="purchased_items" class="form-control" id="purchased_items" placeholder="Purchased Items">
                </div>
                <div class="form-group">
                    <label for="order_status">Order Status</label>
                    <input type="order_status" class="form-control" id="order_status" placeholder="Order Status">
                </div>
                <div class="form-group">
                    <label for="payment_method">Payment Method</label> 
                    <input type="payment_method" class="form-control" id="payment_method" placeholder="Payment Method">
                </div>
                <div class="form-group">
                  <label for="total_items">Total Items</label> 
                  <input type="total_items" class="form-control" id="total_items" placeholder="Total Items">
             		</div>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <!-- <img class="card-img-top" src="http://placehold.it/500x325" alt=""> -->
          <div class="card-body">
            <h4 class="card-title">Add Textbook Info</h4>
            <form>
                <div class="form-group">
                  <label for="textbook_name">Name</label>
                  <input type="textbook_name" class="form-control" id="textbook_name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="textbook_author">Author</label>
                    <input type="textbook_author" class="form-control" id="textbook_author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="textbook_language">Language</label>
                    <input type="textbook_language" class="form-control" id="textbook_language" placeholder="Language">
                </div>
                <div class="form-group">
                    <label for="textbook_isbn">ISBN</label> 
                    <input type="textbook_isbn" class="form-control" id="textbook_isbn" placeholder="ISBN">
                </div>
                <div class="form-group">
                  <label for="textbook_genre">Genre</label> 
                  <input type="textbook_genre" class="form-control" id="textbook_genre" placeholder="Genre">
             		</div>
                <div class="form-group">
                  <label for="textbook_instock">Stock Status</label> 
                  <input type="textbook_instock" class="form-control" id="textbook_instock" placeholder="Stock Status">
             		</div>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
 <div class="col-lg-3 col-md-6 mb-4">

            <!-- <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente esse necessitatibus neque.</p> -->

                    <label for="publisher_phone">Phone Number</label>
